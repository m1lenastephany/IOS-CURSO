<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Página de Streaming</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .video-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .video-item {
      width: 30%;
      margin-bottom: 20px;
      background-color: #333;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }

    .video-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .video-item:hover::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .video-item h3 {
      margin: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Streaming de Vídeos</h1>
    
    <div class="video-list">
      <div class="video-item">
