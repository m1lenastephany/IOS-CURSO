<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="..//CSS/Aula8.css">
    <title>Minhas inspirações</title>
</head>

<body>
    <main>
        <div class="pai">
            <h2>ANNE FRANK</h2>
            <h3> JOVEM GUERREIRA</h3>
            <div>
                <figure>
                    <img class="Anne" src="..//HTML/imagens/anne-frank.jpg" alt="">
                    <p>Anne Frank foi uma jovem judia que nasceu em 1929 e
                        apesar de ter vivido somente até os 15 anos, consegue
                        inspirar muitas pessoas até hoje — a menina deixou a sua
                        marca no mundo e é identificada como uma figura que representa
                        a destruição da juventude durante a guerra.</p>
                </figure>
            </div>
        </div>
        <br>

        <div class="pai">
            <h2> MARTIN LUTHER KING</h2>
            <h3> EXEMPLO DE RESISTÊNCIA </h3>
            <div>
                <figure>
                    <img class="Martin" src="..//HTML/imagens/Martin-Luther.JPG" alt="">
                    <p>Seu famoso discurso "Eu tenho um sonho" é amplamente compartilhado e repetido.
                        A MLK foi assassinada por defender os direitos de todos de ter e viver suas
                        vidas dadas por Deus em liberdade e sem medo.</p>
                </figure>
            </div>
        </div>
        <br>
        <div class="pai">
            <h2>FRIDA KAHLO</h2>
            <h3>SÍMBOLO DO FEMINISMO</h3>
            <div>
                <figure>
                    <img src="..//HTML/imagens/FRIDA.jpg" alt="">
                    <p>Frida Kahlo era apenas uma menina quando, aos 18 anos, sofreu um gravíssimo
                        acidente.
                        Ela viajava de trem quando um bonde o atingiu. Assim, uma barra de ferro a atingiu,
                        atravessando suas costas e dilacerando diversos de seus órgãos e sua pelve.

                        A partir desse momento, Frida estreita suas relações com as artes e passa a pintar para
                        passar o tempo. O que Frida não sabia era que ela se tornaria uma mulher símbolo de
                        feminismo, resistência e inspiração para milhões de mulheres pelo mundo!</p>
                </figure>
            </div>
        </div>
    </main>
</body>

</html>
